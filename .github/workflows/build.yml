name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2
        name: Checkout code

      - name: Get Date for Cache Key
        id: get-date
        run: |
          echo "date=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_OUTPUT
        shell: bash

      # Cache for .buildozer_global (less volatile, key based on spec file)
      - name: Cache Buildozer global directory
        uses: actions/cache@v3 # Using v3 is recommended
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }} 

      # Cache for .buildozer (more volatile, key includes date for daily invalidation)
      - name: Cache Buildozer project directory
        uses: actions/cache@v3 # Using v3 is recommended
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}
          # The description "used to cache dependencies with a timeout" belongs as a comment
      
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload artifacts
        uses: actions/upload-artifact@v3 # Using v3 is recommended
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}
